<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <main>
        <section>
                <!-- Formulario -->
                <label for="inicio">Inicio:
                    <input type="number" name="inicio" id="inicio" placeholder="ex: 1">
                </label>
                <label for="fim">Fim:
                    <input type="number" name="fim" id="fim" placeholder="ex: 10">
                </label>
                <label for="passo">Passo:
                    <input type="number" name="passo" id="passo" placeholder="ex: 2" size="18">
                </label>
                
                <!-- Botoes-->
                <input type="button" value="Contar" onclick="contar()">

               
                <!-- Numeros -->
                <p>Contando:</p>
                <div id="res"></div>

        </section>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://kelysoaress.carrd.co/" target="_blank">Kely_Soares</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
