<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="num">Numero: </label>
                <input type="number" name="num" id="num" placeholder="ex: 5">
                
                
                <p>Escolha os Operadores:</p>
                <input type="radio" name="operadores" id="adicao" checked>
                <label for="adicao">Adição</label>
                <input type="radio" name="operadores" id="subtracao">
                <label for="subtracao">Subtração</label>
                <input type="radio" name="operadores" id="mulplicacao">
                <label for="mulplicacao">Multiplicação</label>
                <input type="radio" name="operadores" id="divisao">
                <label for="divisao">Divisão</label> <br>
                
                <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
            </div>

            <div class="tab">
                <select name="tabuada" id="tabuada" size="10">
                    <option value="">Digite um numero acima</option>
                </select>
            </div>
            
        </section>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://kelysoaress.carrd.co/" target="_blank">Kely_Soares</a></p>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
